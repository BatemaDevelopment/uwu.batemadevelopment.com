<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>UwU - Redirecting you to a random project of mine</title>
    <meta type="content-type" content="text/html; charset=UTF-8" />
    <script>
      function uwu() {
        let randint = Math.round(Math.random()) * 3;
      
        if (randint === 0) {
          window.location.replace('http://www.batemadevelopment.com');
        } else if (randint === 1) {
          window.location.replace('http://dev.webalina.batemadevelopment.com');
        } else if (randint === 2) {
          window.location.replace('http://blinking.terminal.batemadevelopment.com');
        }
      }
    </script>
  </head>

  <body onload="uwu();"></body>
</html>
